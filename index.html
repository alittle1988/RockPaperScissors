<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>
                <img src="./resources/Images/title pic .jpeg" alt="">
            </h1>
        </div>   
    </header>
    <main>
        <table class="instruction-table">
            <tr>
                <th colspan="2" class="instruction-head">Instructions</th>
            </tr>
            <tr>
                <td class="instruction-number">1</td>
                <td class="instruction-text">choose Rock, Paper, or Scissors.</td>
            </tr>
            <tr>
                <td class="instruction-number">2</td>
                <td class="instruction-text">Then press play Again to start new game.</td>
            </tr>
        </table>
        <div class="game-selector" id="choice">
            <div class="rock">
            <img class="game-img" id="img1" src=""/>
            <p>Rock</p>
             </div>
             <div class="paper">
            <img class="game-img" id="img2" src=""/>
                <p>Paper</p>
            </div>
            <div class="scissors">
            <img class="game-img" id="img3" src=""/>
            <p>Scissors</p>
        </div>
            
        </div>
        <div class="results">
            <div class="choice">
                <p>You Chose</p>
                <img class="game-img" id="yourChoice" src="" alt="">
            </div>
            <div class="choice">
                <p>The computer chose</p>
                <img class="game-img" id="computerChoice" src="" alt="">
            </div>
            <div class="winner-loser">
                <h4 class="winnerorloser"></h4>
            </div>
            <button class="button">Play Again</button>
        </div>
        <div class="streakCounter">
            <div class="counterDiv">
                <p>You</p>
                <div class="counter" id="yourStreak">
                    <p id="yourCounter"></p>
                </div>
            </div>
            <div class="counterDiv">
                <p>Computer</p>
                <div class="counter" id="computerStreak">
                    <p id="computerCounter"></p>
                </div>
        </div>
        </div>
        


    </main>
    
</body>

<script type="text/javaScript" src="script.js"></script>
</html>
